<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAISOKU ID - Premium Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --brand: #4f46e5;
            --brand-dark: #4338ca;
            --whatsapp: #25D366;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            padding-bottom: 100px;
        }

        header {
            background: linear-gradient(135deg, var(--brand), var(--brand-dark));
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }

        header h2 { margin: 0; font-size: 24px; letter-spacing: 1px; }
        header p { margin: 5px 0 0; opacity: 0.8; font-size: 14px; }

        .content { padding: 20px; }

        .card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        .card-title {
            font-weight: bold;
            font-size: 14px;
            color: #64748b;
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        label { display: block; font-size: 12px; font-weight: 600; margin-bottom: 4px; color: #475569; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .item-row {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 10px;
            position: relative;
        }

        .grid-3 { display: grid; grid-template-columns: 2fr 1fr; gap: 10px; }

        .btn-add {
            background: #f1f5f9;
            color: var(--brand);
            border: 2px dashed #cbd5e1;
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 5px;
        }

        /* Bottom Navigation Bar */
        .bottom-actions {
            position: fixed;
            bottom: 0;
            max-width: 480px;
            width: 100%;
            background: white;
            padding: 15px 20px;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            border-top: 1px solid #e2e8f0;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.05);
        }

        .btn {
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn:active { transform: scale(0.98); }
        .btn-wa { background: var(--whatsapp); color: white; }
        .btn-pdf { background: var(--brand); color: white; }

        /* PDF Area (Invisible) */
        #pdf-area { 
            position: absolute; left: 0; top: 0; width: 700px; 
            background: white; padding: 40px; opacity: 0; pointer-events: none; z-index: -100;
        }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #eee; padding: 12px; text-align: left; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h2>SAISOKU.ID</h2>
        <p>Sistem Invoice Penjualan Cepat</p>
    </header>

    <div class="content">
        <div class="card">
            <div class="card-title">Data Pelanggan</div>
            <label>Nama Pembeli</label>
            <input type="text" id="nama" placeholder="Contoh: Budi Santoso">
            <label>Nomor WhatsApp</label>
            <input type="tel" id="hp" placeholder="628123456xxx">
        </div>

        <div class="card">
            <div class="card-title">Daftar Barang</div>
            <div id="item-list">
                <div class="item-row">
                    <label>Nama Barang</label>
                    <input type="text" placeholder="Misal: Kaos Polos" class="in-nama">
                    <div class="grid-3">
                        <div>
                            <label>Harga (Rp)</label>
                            <input type="number" placeholder="0" class="in-harga" oninput="hitungTotal()">
                        </div>
                        <div>
                            <label>Qty</label>
                            <input type="number" value="1" class="in-qty" oninput="hitungTotal()">
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn-add" onclick="tambahBaris()">+ Tambah Item Baru</button>
        </div>

        <div style="text-align: right; padding: 0 10px;">
            <p style="margin:0; font-size:14px; color:#64748b;">Total Pembayaran:</p>
            <h2 id="grand-total" style="margin:5px 0; color:var(--brand);">Rp 0</h2>
        </div>
    </div>

    <div class="bottom-actions">
        <button class="btn btn-wa" onclick="prosesWA()">Kirim WhatsApp</button>
        <button class="btn btn-pdf" onclick="prosesPDF()">Simpan PDF</button>
    </div>
</div>

<div id="pdf-area">
    <h1 style="text-align:center; color:#4f46e5;">SAISOKU INVOICE</h1>
    <hr>
    <p><b>Nama:</b> <span id="out-nama"></span></p>
    <p><b>Tanggal:</b> <span id="out-tgl"></span></p>
    <table>
        <thead style="background:#f8fafc;">
            <tr><th>Item</th><th>Qty</th><th>Subtotal</th></tr>
        </thead>
        <tbody id="out-body"></tbody>
    </table>
    <h2 style="text-align:right; margin-top:30px;">TOTAL: <span id="out-total"></span></h2>
</div>

<script>
    function tambahBaris() {
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `
            <label>Nama Barang</label>
            <input type="text" placeholder="Nama Barang" class="in-nama">
            <div class="grid-3">
                <div><label>Harga</label><input type="number" class="in-harga" oninput="hitungTotal()"></div>
                <div><label>Qty</label><input type="number" value="1" class="in-qty" oninput="hitungTotal()"></div>
            </div>
            <button onclick="this.parentElement.remove(); hitungTotal();" style="border:none; color:red; font-size:11px; cursor:pointer; background:none;">[ Hapus ]</button>
        `;
        document.getElementById('item-list').appendChild(div);
    }

    function hitungTotal() {
        let total = 0;
        const prices = document.querySelectorAll('.in-harga');
        const qtys = document.querySelectorAll('.in-qty');
        prices.forEach((p, i) => {
            total += (parseFloat(p.value) || 0) * (parseFloat(qtys[i].value) || 0);
        });
        document.getElementById('grand-total').innerText = "Rp " + total.toLocaleString('id-ID');
        return total;
    }

    function prosesWA() {
        const nama = document.getElementById('nama').value || "Pelanggan";
        const hp = document.getElementById('hp').value;
        const total = document.getElementById('grand-total').innerText;
        const teks = encodeURIComponent(`Halo ${nama},\nTerima kasih telah order di SAISOKU.\nTotal Tagihan: *${total}*`);
        if(!hp) return alert("Isi nomor WA dulu!");
        window.open(`https://wa.me/${hp}?text=${teks}`);
    }

    async function prosesPDF() {
        document.getElementById('out-nama').innerText = document.getElementById('nama').value || "-";
        document.getElementById('out-tgl').innerText = new Date().toLocaleDateString('id-ID');
        
        let html = "";
        let total = 0;
        const names = document.querySelectorAll('.in-nama');
        const prices = document.querySelectorAll('.in-harga');
        const qtys = document.querySelectorAll('.in-qty');

        names.forEach((n, i) => {
            const sub = (parseFloat(prices[i].value) || 0) * (parseFloat(qtys[i].value) || 0);
            total += sub;
            html += `<tr><td>${n.value || 'Item'}</td><td align="center">${qtys[i].value}</td><td align="right">Rp ${sub.toLocaleString('id-ID')}</td></tr>`;
        });

        document.getElementById('out-body').innerHTML = html;
        document.getElementById('out-total').innerText = "Rp " + total.toLocaleString('id-ID');

        const opt = {
            margin: 10,
            filename: `Saisoku-${document.getElementById('nama').value}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };
        await html2pdf().set(opt).from(document.getElementById('pdf-area')).save();
    }
</script>

</body>
</html>

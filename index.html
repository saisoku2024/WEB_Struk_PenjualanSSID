<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAISOKU ID - Billing System</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #25D366;
            --secondary: #007bff;
            --danger: #ff4d4d;
            --bg: #f4f7f6;
            --dark: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 15px;
            color: #333;
        }

        /* Container Utama */
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h2 { text-align: center; margin-bottom: 25px; color: var(--dark); font-weight: 700; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; color: #555; }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus { border-color: var(--secondary); outline: none; box-shadow: 0 0 0 3px rgba(0,123,255,0.1); }

        /* Row Barang */
        .item-row {
            border: 1px solid #f0f0f0;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 12px;
            background: #fafafa;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .grid-inputs {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s;
        }

        .btn:active { transform: scale(0.98); }

        .btn-tambah { background: #f0f0f0; color: #555; margin-bottom: 20px; border: 1px dashed #ccc; }
        .btn-wa { background: var(--primary); color: white; }
        .btn-pdf { background: var(--dark); color: white; }
        
        .btn-hapus { 
            background: var(--danger); 
            color: white; 
            width: 28px; height: 28px;
            position: absolute; 
            top: -10px; right: -10px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            border: 2px solid white; font-size: 12px;
        }

        /* Total Section */
        .total-box {
            background: var(--dark);
            color: white;
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            margin: 20px 0;
        }

        .total-box span:last-child { font-weight: 700; color: var(--primary); }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        /* Area PDF (Tersembunyi) */
        #invoice-pos {
            padding: 40px;
            background: white;
            width: 500px;
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>SAISOKU ID</h2>
    
    <div class="form-group">
        <label>Nama Pembeli</label>
        <input type="text" id="nama" placeholder="Contoh: Ahmad">
    </div>
    <div class="form-group">
        <label>No. WhatsApp (Awali 62)</label>
        <input type="tel" id="hp" placeholder="628xxxxxxxxxx">
    </div>

    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">

    <div id="item-list">
        <div class="item-row">
            <input type="text" placeholder="Nama Barang" class="in-barang">
            <div class="grid-inputs">
                <input type="number" placeholder="Harga" class="in-harga" oninput="hitungTotal()">
                <input type="number" placeholder="Qty" class="in-qty" value="1" oninput="hitungTotal()">
            </div>
        </div>
    </div>

    <button class="btn btn-tambah" onclick="tambahBaris()">+ Tambah Barang</button>

    <div class="total-box">
        <span>Total Akhir</span>
        <span id="display-total">Rp 0</span>
    </div>

    <div class="actions">
        <button class="btn btn-wa" onclick="prosesWA()">Kirim WA</button>
        <button class="btn btn-pdf" onclick="prosesPDF()">Simpan PDF</button>
    </div>
</div>

<div id="invoice-pos">
    <div style="text-align:center;">
        <h2 style="margin:0;">SAISOKU.ID</h2>
        <p style="font-size:12px; color:#666;">Bukti Pembayaran Digital</p>
    </div>
    <hr>
    <table width="100%" style="font-size:14px;">
        <tr><td>Pelanggan:</td><td id="pdf-nama" align="right"></td></tr>
        <tr><td>Tanggal:</td><td id="pdf-tanggal" align="right"></td></tr>
    </table>
    <hr>
    <div id="pdf-items"></div>
    <hr>
    <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:18px;">
        <span>TOTAL</span>
        <span id="pdf-total"></span>
    </div>
    <div style="text-align:center; margin-top:40px; font-size:12px; color:#888;">
        Terima kasih telah mempercayai Saisoku ID
    </div>
</div>

<script>
    function tambahBaris() {
        const container = document.getElementById('item-list');
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `
            <button class="btn-hapus" onclick="this.parentElement.remove(); hitungTotal();">Ã—</button>
            <input type="text" placeholder="Nama Barang" class="in-barang">
            <div class="grid-inputs">
                <input type="number" placeholder="Harga" class="in-harga" oninput="hitungTotal()">
                <input type="number" placeholder="Qty" class="in-qty" value="1" oninput="hitungTotal()">
            </div>
        `;
        container.appendChild(div);
    }

    function hitungTotal() {
        let total = 0;
        const hargas = document.querySelectorAll('.in-harga');
        const qtys = document.querySelectorAll('.in-qty');
        
        hargas.forEach((h, i) => {
            const valH = parseFloat(h.value) || 0;
            const valQ = parseFloat(qtys[i].value) || 0;
            total += valH * valQ;
        });
        
        document.getElementById('display-total').innerText = "Rp " + total.toLocaleString('id-ID');
        return total;
    }

    function prosesWA() {
        const nama = document.getElementById('nama').value || "Pelanggan";
        const hp = document.getElementById('hp').value;
        const barangs = document.querySelectorAll('.in-barang');
        const hargas = document.querySelectorAll('.in-harga');
        const qtys = document.querySelectorAll('.in-qty');
        
        let teks = `*PESANAN BARU - SAISOKU ID*\n`;
        teks += `--------------------------\n`;
        teks += `*Nama:* ${nama}\n*Tanggal:* ${new Date().toLocaleDateString('id-ID')}\n\n`;
        teks += `*Daftar Barang:*\n`;
        
        barangs.forEach((b, i) => {
            const n = b.value || "Produk";
            const h = parseFloat(hargas[i].value) || 0;
            const q = qtys[i].value || 0;
            teks += `- ${n} (${q}x) : Rp ${h.toLocaleString('id-ID')}\n`;
        });
        
        teks += `\n*TOTAL: ${document.getElementById('display-total').innerText}*\n`;
        teks += `--------------------------\n`;
        teks += `_Terima kasih sudah order!_`;
        
        if(hp) {
            window.open(`https://wa.me/${hp}?text=${encodeURIComponent(teks)}`);
        } else {
            navigator.clipboard.writeText(teks);
            alert("Teks invoice berhasil disalin!");
        }
    }

    function prosesPDF() {
        const element = document.getElementById('invoice-pos');
        
        // Sinkronisasi data ke template PDF
        document.getElementById('pdf-nama').innerText = document.getElementById('nama').value || "-";
        document.getElementById('pdf-tanggal').innerText = new Date().toLocaleDateString('id-ID');
        
        let itemHtml = "";
        const barangs = document.querySelectorAll('.in-barang');
        const hargas = document.querySelectorAll('.in-harga');
        const qtys = document.querySelectorAll('.in-qty');
        
        barangs.forEach((b, i) => {
            const n = b.value || "Produk";
            const h = parseFloat(hargas[i].value) || 0;
            const q = qtys[i].value || 0;
            itemHtml += `
                <div style="display:flex; justify-content:space-between; margin-bottom:5px; font-size:14px;">
                    <span>${n} (${q}x)</span>
                    <span>Rp ${(h*q).toLocaleString('id-ID')}</span>
                </div>`;
        });
        
        document.getElementById('pdf-items').innerHTML = itemHtml;
        document.getElementById('pdf-total').innerText = document.getElementById('display-total').innerText;

        // Opsi Render PDF
        const opt = {
            margin: 10,
            filename: `Invoice-Saisoku-${document.getElementById('nama').value || 'User'}.pdf`,
            image: { type: 'jpeg', quality: 0.98 },
            html2canvas: { scale: 3, useCORS: true },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        // Trigger Download
        html2pdf().set(opt).from(element).save();
    }
</script>

</body>
</html>

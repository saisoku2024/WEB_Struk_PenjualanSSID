<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisoku Sales Input</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <style>
        :root {
            --primary: #25D366;
            --secondary: #007bff;
            --danger: #ff4d4d;
            --bg: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 10px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; margin-bottom: 20px; color: #1a1a1a; }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 14px; }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px; /* Mencegah zoom di iPhone */
        }

        .item-row {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #fafafa;
            position: relative;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-tambah { background: #6e6e6e; color: white; margin-bottom: 20px; }
        .btn-wa { background: var(--primary); color: white; }
        .btn-pdf { background: var(--secondary); color: white; }
        .btn-hapus { 
            background: var(--danger); 
            color: white; 
            width: auto; 
            padding: 5px 10px; 
            position: absolute; 
            top: -10px; 
            right: -5px;
            border-radius: 50%;
        }

        .total-box {
            background: #333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: right;
            font-size: 18px;
            margin: 20px 0;
        }

        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        /* Preview Area untuk PDF (Hidden di layar, muncul di PDF) */
        #invoice-pos {
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Input Penjualan</h2>
    
    <div class="form-group">
        <label>Nama Pembeli</label>
        <input type="text" id="nama" placeholder="Masukkan nama">
    </div>
    <div class="form-group">
        <label>WhatsApp (Contoh: 62812...)</label>
        <input type="tel" id="hp" placeholder="628xxxxxxxxxx">
    </div>

    <hr>

    <div id="item-list">
        <div class="item-row">
            <input type="text" placeholder="Nama Barang" class="in-barang">
            <div class="grid-2">
                <input type="number" placeholder="Harga" class="in-harga" oninput="hitungTotal()">
                <input type="number" placeholder="Qty" class="in-qty" value="1" oninput="hitungTotal()">
            </div>
        </div>
    </div>

    <button class="btn btn-tambah" onclick="tambahBaris()">+ Tambah Barang</button>

    <div class="total-box">
        Total: <span id="display-total">Rp 0</span>
    </div>

    <div class="actions">
        <button class="btn btn-wa" onclick="prosesWA()">Kirim WA</button>
        <button class="btn btn-pdf" onclick="prosesPDF()">Simpan PDF</button>
    </div>
</div>

<div id="invoice-pos">
    <h3 style="text-align:center">STRUK PENJUALAN</h3>
    <p id="pdf-nama"></p>
    <p id="pdf-tanggal"></p>
    <hr>
    <div id="pdf-items"></div>
    <hr>
    <h3 id="pdf-total" style="text-align:right"></h3>
</div>

<script>
    function tambahBaris() {
        const container = document.getElementById('item-list');
        const div = document.createElement('div');
        div.className = 'item-row';
        div.innerHTML = `
            <button class="btn-hapus" onclick="this.parentElement.remove(); hitungTotal();">Ã—</button>
            <input type="text" placeholder="Nama Barang" class="in-barang">
            <div class="grid-2">
                <input type="number" placeholder="Harga" class="in-harga" oninput="hitungTotal()">
                <input type="number" placeholder="Qty" class="in-qty" value="1" oninput="hitungTotal()">
            </div>
        `;
        container.appendChild(div);
    }

    function hitungTotal() {
        let total = 0;
        const hargas = document.querySelectorAll('.in-harga');
        const qtys = document.querySelectorAll('.in-qty');
        
        hargas.forEach((h, i) => {
            const valH = parseFloat(h.value) || 0;
            const valQ = parseFloat(qtys[i].value) || 0;
            total += valH * valQ;
        });
        
        document.getElementById('display-total').innerText = "Rp " + total.toLocaleString('id-ID');
        return total;
    }

    function prosesWA() {
        const nama = document.getElementById('nama').value || "Pelanggan";
        const hp = document.getElementById('hp').value;
        const barangs = document.querySelectorAll('.in-barang');
        const hargas = document.querySelectorAll('.in-harga');
        const qtys = document.querySelectorAll('.in-qty');
        
        let teks = `*PESANAN BARU*\n--------------------------\n`;
        teks += `*Nama:* ${nama}\n\n*Daftar Barang:*\n`;
        
        barangs.forEach((b, i) => {
            const n = b.value || "Produk";
            const h = parseFloat(hargas[i].value) || 0;
            const q = qtys[i].value || 0;
            teks += `- ${n} (${q}x) : Rp ${h.toLocaleString('id-ID')}\n`;
        });
        
        teks += `\n*TOTAL: ${document.getElementById('display-total').innerText}*\n--------------------------`;
        
        if(hp) {
            window.open(`https://wa.me/${hp}?text=${encodeURIComponent(teks)}`);
        } else {
            navigator.clipboard.writeText(teks);
            alert("Teks disalin! (Nomor WA kosong)");
        }
    }

    function prosesPDF() {
        // Isi data ke template PDF
        document.getElementById('pdf-nama').innerText = "Pembeli: " + (document.getElementById('nama').value || "-");
        document.getElementById('pdf-tanggal').innerText = "Tanggal: " + new Date().toLocaleDateString('id-ID');
        
        let itemHtml = "";
        const barangs = document.querySelectorAll('.in-barang');
        const hargas = document.querySelectorAll('.in-harga');
        const qtys = document.querySelectorAll('.in-qty');
        
        barangs.forEach((b, i) => {
            const n = b.value || "Produk";
            const h = parseFloat(hargas[i].value) || 0;
            const q = qtys[i].value || 0;
            itemHtml += `<p>${n} (${q}x) <span style="float:right">Rp ${(h*q).toLocaleString('id-ID')}</span></p>`;
        });
        
        document.getElementById('pdf-items').innerHTML = itemHtml;
        document.getElementById('pdf-total').innerText = "TOTAL: " + document.getElementById('display-total').innerText;

        // Generate PDF
        const element = document.getElementById('invoice-pos');
        element.style.display = 'block'; // Munculkan sebentar untuk capture
        
        const opt = {
            margin: 10,
            filename: 'Saisoku-Invoice.pdf',
            html2canvas: { scale: 2 },
            jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        };

        html2pdf().set(opt).from(element).save().then(() => {
            element.style.display = 'none'; // Sembunyikan lagi
        });
    }
</script>

</body>
</html>
